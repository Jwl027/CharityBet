<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title> Betting</title>
    <link rel="stylesheet" href="./main.css">
    <link href="https://afeld.github.io/emoji-css/emoji.css" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/4.9.1/firebase.js"></script>

  </head>
  <body>
      <div class = "container">
            <div class = "top3">
                <div class = "dashlog">
                    <button id="b4" class="button"> Dashboard</button>
                    <button id="b3" class="button"> Logout</button>
                </div>
                <div class = "title">
                    <center>
                        <h1> <i class="em em-8ball" id="emoji"></i> B E T S <i class="em em-moneybag" id="emoji"></i> </h1>
                    </center>
                </div>
                <div class = "tabs">
                    <center>
                      <input id="bettyName" type="text" class="upper" placeholder="Opponent"name="usrname">
                      <input id="middleManName" type="text" class="upper" placeholder="Middleman"name="usrname">
                      <input id="betTitle" type="text"class="upper" placeholder="What are you betting?" name="usrname">
                      <input id="moneyBet" type="text" class="upper" placeholder="$"name="number">
                      <input id="moneyPercent" type="number" class="upper" placeholder="%"name="number">
                      <input id="charityChoice" type="text"class="upper" placeholder="Charity">
                  </center>
                </div>
            </div>
            <div class = "bottomtop">
                <div class = "left">
                    <button type="button" id="b1" class="button">  Send Request to charity or to your opponent</button>
                </div>

                <div class = "right id=""as">
                    <div class="top1" >
                        <div id="topHa" style= "margin-top: 10%">
                            <button id="b2" class="button">Opponent's Mula </button>
                        </div>

                    </div>
                    <div class= "line">
                        <div>
                            <button type="button" class= "slideButton" id = "sl1">Opponent: <span id="demo1"></span> % </button>
                            <input type="range" min="0" max="100" value="50" class="slider" id="myRange">
                            <button type= "button" class = "slideButton" id = "sl2">Charity: <span id="demo2"></span> % </button>
                        </div>
                    </div>
                    <div class= "bot1">
                        <div id ="bottomHa" style= "margin-top: 3%">
                            <button id="b2" class="button"> Charity Donations </button>
                        </div>
                    </div>
                </div>
            </div>
      </div>
      <script>
        var slider = document.getElementById("myRange");
        var output1 = document.getElementById("demo1");
        var output2 = document.getElementById("demo2");
            output1.innerHTML = slider.value;
            output2.innerHTML = 100 - slider.value;
            slider.oninput = function() {
                if(slider.value > 50) {
                    output1.innerHTML = 100 - slider.value;
                    output2.innerHTML = slider.value;
                } else {
                output2.innerHTML = slider.value;
                output1.innerHTML = 100 - slider.value;
            }
        }
    </script>



      <script src="bet.js"></script>
</body>
</html>
