       <button type= "button" class = "slideButton" id = "sl2">Charity: <span id="demo2"></span> % </button>

     </div>

     <script>
         var slider1 = document.getElementById("myRange");
         var slider2 = document.getElementById("myRange");
         var output1 = document.getElementById("demo1");
         var output2 = document.getElementById("demo2");
         output1.innerHTML = slider1.value;
         output2.innerHTML = 100 - slider2.value;


         slider1.oninput = function() {
           // output1.innerHTML = slider1.value;
           if(slider1.value >= 50) {
               output1.innerHTML = 100 - slider1.value;
               output2.innerHTML = slider1.value;
           } else {
               output1.innerHTML = slider1.value;
               output2.innerHTML = 100 - slider1.value;
           }
